repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: \.py$  # This ensures black runs only on Python files
        exclude: ^\.venv/  # Excludes the virtual environment directory
  - repo: local
    hooks:
      - id: pytest
        name: Run Pytest
        entry: make run-test
        language: system