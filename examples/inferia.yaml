inferia:
  server:
    description: Inference server
    fastapi:
      access_log: true
      debug: false
      host: 127.0.0.1
      port: 8000
    name: Sapientia per Inferentiam
    routes:
      - name: Good Predictor
        description: Simulates a good predictions, with results.
        path: "/v1/predict/good"
        predictor: "predict:GoodPredictor"
        threads: 1
        tags:
          - good
      - name: Delay Predictor
        description: Simulates a delayed prediction, with results.
        path: "/v1/predict/delay"
        predictor: "predict:DelayPredictor"
        tags:
          - delay
        threads: 3
      - name: Bad Predictor
        description: Simulates a bad prediction, with error response.
        path: "/v1/predict/bad"
        predictor: "predict:BadPredictor"
        tags:
          - bad
        threads: 4
    version: 0.1.0
  training: { }
